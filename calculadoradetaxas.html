<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Parcelas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center py-5">

    <!-- Logo -->
    <div class="mb-4">
      <img src="logoandersonlima.jpeg" alt="Logo da empresa" style="max-width: 200px;">
    </div>

    <h4 class="text-danger fw-bold mb-4">
      Para parcelamentos acima de 12x, por favor consulte a operadora do seu cartão
    </h4>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <label for="valorProduto" class="form-label">Valor do produto desejado</label>
        <input type="number" id="valorProduto" class="form-control mb-3" placeholder="Ex: 5000">

        <label for="entrada" class="form-label">Valor da entrada (PIX ou espécie)</label>
        <input type="number" id="entrada" class="form-control" placeholder="R$ 0,00 (digite somente números)">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>PARCELAS</th>
            <th>VALOR PARCELAS</th>
            <th>VALOR TOTAL</th>
          </tr>
        </thead>
        <tbody id="tabelaParcelas">
          <!-- Conteúdo gerado via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
